    <h1 class="display-2">Bootstrap Form</h1>
    <form action="#">
        <div class="form-row">
        <!--Email-->
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Email">
        </div>

        <!--Password-->
        <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password">
        </div>
        </div>

        <!--Street Address-->
        <div class="form-group">
            <label for="address">Street Address</label>
            <input type="text" id="address" class="form-control" placeholder="123 Street, DreamLand">
        </div>

        <!--City-->
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="city" class="form-control">
        </div>

        <div class=" form-row">
        <!--State-->
        <div class="form-group col-6">
            <label for="state">State</label>
            <select name="state" id="state" class="form-control">
                <option value="YGN">Yangon</option>
                <option value="MDY">Mandalay</option>
                <option value="BGO">Bago</option>
            </select>
        </div>

        <!--Zip-code-->
        <div class="form-group col-6">
            <label for="zip">Zip Code</label>
            <input type="number" class="form-control" placeholder="Zip-code">
        </div>
    </div>
    
    <!--Custom check box-->
    <div class="form-group ">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
          </div>
        </div>

        <!--Form Buttom-->
        <button class="btn btn-primary">Register</button>
    </form>

</body>
